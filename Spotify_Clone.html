<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify_clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="./img/logo-1.png" alt="Spotify" />Spotify</li>
        <!-- <li class="brand"><img src="./img/logo-2.jpeg" alt="Spotify" />Spotify</li> -->
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Your Playlist</h1>
        <div class="songContainer">
          <div class="songItem">

            <img src="./covers/2.jpg" alt="1" />

            <span class="songName">Aye ho Meri Zindagi</span>
            <span class="SongPlaylist">
              <span class="time">5:35 <i id="0" class="far songItemPlay  fa-2x fa-play-circle"></i></span>
            </span>
          </div>
          <div class="songItem">
            <img src="./covers/3.jpg" alt="1" />
            <span class="songName">Yaariyan</span>
            <span class="SongPlaylist">
              <span class="time">5:35 <i id="1" class="far songItemPlay  fa-2x fa-play-circle"></i></span>
            </span>
          </div>
            <!--  -->
            <div class="songItem">
              <img src="./covers/4.jpg" alt="1" />
              <span class="songName">Dil Diyan Gallan</span>
              <span class="SongPlaylist">
                <span class="time">5:35 <i id="2" class="far songItemPlay fa-2x fa-play-circle"></i></span>
              </span>
            </div>
              <!--  -->
              <div class="songItem">
                <img src="./covers/5.jpg" alt="1" />
                <span class="songName">Itni Si Baat Hain</span>
                <span class="SongPlaylist">
                  <span class="time">5:35 <i id="3" class="far songItemPlay  fa-2x fa-play-circle"></i></span>
                </span>
              </div>
                <!--  -->
                <div class="songItem">
                  <img src="./covers/6.jpg" alt="1" />
                  <span class="songName">Baarish lete ana</span>
                  <span class="SongPlaylist">
                    <span class="time">5:35 <i id="4" class="far songItemPlay  fa-2x fa-play-circle" ></i></span>
                  </span>
                </div>
                  <!--  -->
                  <div class="songItem">
                    <img src="./covers/7.jpg" alt="1" />
                    <span class="songName">Bepanah</span>
                    <span class="SongPlaylist">
                      <span class="time">5:35 <i id="5" class="far songItemPlay  fa-2x fa-play-circle" ></i></span>
                    </span>
                    </div>
                    <!--  -->
                    <div class="songItem">
                      <img src="./covers/8.jpg" alt="1" />
                      <span class="songName">Breakup Party</span>
                      <span class="SongPlaylist">
                        <span class="time">5:35 <i id="6" class="far songItemPlay  fa-2x fa-play-circle" ></i></span>
                      </span>
                    </div>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <!-- <img src="./img/backward.svg" />
        <img src="./img/icon.svg" id="masterPlay" />
        <img src="./img/forward.svg"/>
        <img  src="./img/pause.svg" /> -->
          <!-- fontawesome icons -->
          <i class="fas fa-3x fa-step-backward" id="previous"></i>
          <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
          <i class="fas fa-3x fa-step-forward" id="next"></i> 

      </div>
      <div class="songInfo">
        <img src="./img/gif.gif" width="42px" id="gif"> <span id="MasterSongName">Aye ho Meri Zindagi</span> 
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

  </body>
</html>
